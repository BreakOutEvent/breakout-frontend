<md-dialog aria-label="Mango (Fruit)" ng-cloak>
  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <h2>Seite erstellen</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="createSite.cancel()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <div ng-repeat="prop in createSite.properties" value="{{$index}}" layout="row" layout-padding>
        <md-input-container>
          <label>Sprache</label>
          <md-select ng-model="prop.language" ng-change="createSite.updateUsedLanguages()">
            <md-option ng-repeat="prop in createSite.availableLanguages" value="{{prop.code}}">
              {{prop.language}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>URL</label>
          <input ng-model="prop.url" placeholder="URL" type="text">
        </md-input-container>
        <md-input-container>
          <label>Titel</label>
          <input ng-model="prop.title" placeholder="Titel" type="text">
        </md-input-container>
      </div>
      <md-button class="md-button" ng-click="createSite.addLanguage()">
        <md-icon>add</md-icon>
        weitere Sprache
      </md-button>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button ng-click="createSite.save()">
      Erstellen
    </md-button>
  </md-dialog-actions>
</md-dialog>
