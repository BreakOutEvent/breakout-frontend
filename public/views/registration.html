<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/registration.css" rel="stylesheet">
</head>
<body style="padding-top: 0; background-image: url('/img/header2.jpg')">
<div style="padding-top: 60px;">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="background-color: white;">
        <div style="padding: 20px;">
            <div class="col-md-6">
                <img class="bo-modal-logo" alt="BreakOut" src="/img/logos/BreakOut-Logo_Header.svg">
                <div class="form-group has-feedback has-feedback-left">
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="email" class="form-control" data-icon="email" id="lastname"
                               placeholder="Nachname">
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="email" class="form-control" data-icon="email" id="firstname" placeholder="Vorname">
                    </div>
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group has-feedback has-feedback-left">
                    <label for="loginPassword">Passwort</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Vorname">
                    <i class="form-control-feedback material-icons">lock_outline</i>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-block">KOSTENPFLICHTIG TEILNEHMEN</button>

            </div>
        </div>
    </div>

</div>
<div class="col-md-3"></div>

</div>
</body>
</html>
