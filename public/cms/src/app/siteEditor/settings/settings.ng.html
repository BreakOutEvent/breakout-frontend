<md-dialog aria-label="Mango (Fruit)" ng-cloak>
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h2>Einstellungen</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="settings.cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div ng-repeat="prop in settings.props" layout="row" layout-padding>
                <span>{{prop.language}}</span>
                <md-input-container>
                    <label>URL</label>
                    <input ng-model="prop.url" type="text">
                </md-input-container>
                <md-input-container>
                    <label>Titel</label>
                    <input ng-model="prop.title" type="text">
                </md-input-container>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="settings.cancel()">
            Fertig
        </md-button>
    </md-dialog-actions>
</md-dialog>
