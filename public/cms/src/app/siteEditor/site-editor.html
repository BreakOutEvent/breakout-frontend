<div layout="row">
    <span class="md-headline">{{ edit.page.properties[0].title }} bearbeiten</span>
    <span flex></span>
    <md-input-container>
        <label>Sprache</label>
        <md-select ng-model="edit.props" ng-change="edit.render()">
            <md-option ng-repeat="prop in edit.page.properties" value="{{$index}}">
                {{prop.language}}
            </md-option>
        </md-select>
    </md-input-container>
</div>
<md-content layout-padding>
    <section>
        <div ng-repeat="view in edit.views" dnd-list="edit.page.views" dnd-drop="edit.addView(item, index)" dnd-inserted="edit.update()">
            <bo-preview template="view.html" data="view.view" locale="edit.props"><div flex></div></bo-preview>
        </div>
        <style scoped>{{edit.style}}</style>
    </section>
    <pre>{{edit.page.views | json}}</pre>
</md-content>
